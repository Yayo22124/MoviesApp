<main class="mt-5 w-1/3 xl:w-2/4 md:w-3/4 sm:w-11/12 flex flex-col gap-5 mx-auto">
    @defer (on viewport;) {
        @for (movie of popularMovies; track $index) {
            <mat-card class="bg-white/20 backdrop-blur-xl shadow-xl shadow-white/5 rounded-lg p-2 text-white">
                <mat-card-header class="mb-3">
                    <mat-card-title class="text-3xl mb-2 ">{{movie.title}}</mat-card-title>
                    <mat-card-subtitle>Fecha de lanzamiento: {{movie.release_date}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="flex sm:flex-col">
                    <div class="w-full flex justify-between gap-2">
                        <div class="flex flex-col justify-between">
                            <p class="text-pretty">{{movie.overview}}</p>
                            <div class="flex gap-2 text-lg">
                                <span>Calificaci√≥n:</span>
                                <span class="font-medium" [ngClass]="{'text-red-600': movie.vote_average < 5, 'text-yellow-500': movie.vote_average > 6 && movie.vote_average < 8, 'text-green-500': movie.vote_average > 8}">
                                    {{movie.vote_average}}
                                </span>
                                <span>Votos: {{movie.vote_count}}</span>
                            </div>
                        </div>
                        <img matCardImage class="size-1/4 rounded-md shadow-xl shadow-rose-500/20" [src]="'https://image.tmdb.org/t/p/w500'+movie.poster_path" alt={{movie.poster_path}}/>
                    </div>
                </mat-card-content>
            </mat-card>
        }
    } @placeholder {
        <div>
            <h2>Aqui va una card</h2>
        </div>
    } @loading {
        <h2>Cargando...</h2>
    }
</main>
