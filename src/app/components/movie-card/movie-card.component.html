<article class="relative bg-red-400 w-full h-1/3">
  <div
    class="absolute top-0 z-10 p-2 w-full bg-black/70 text-white backdrop-blur-lg flex items-center justify-center flex-col">
    <h2 class=" text-2xl text-balance">{{movieProperties.title}}</h2>
    <div class="flex gap-4 items-center">
      <span><mat-icon>star</mat-icon>
      </span>
      <span class="font-medium"
      [ngClass]="{'text-red-600': movieProperties.vote_average < 5.9, 'text-yellow-500': movieProperties.vote_average > 6 && movieProperties.vote_average < 8, 'text-green-500': movieProperties.vote_average > 8}">
      {{movieProperties.vote_average}}
    </span>
    <span><mat-icon>thumb_up</mat-icon></span>
      <span>{{movieProperties.vote_count}}</span>
      <span><mat-icon>favorite</mat-icon></span>
      <span>{{movieProperties.popularity}}</span>
    </div>
  </div>
  <img class="z-0 size-full object-contain" [src]="'https://image.tmdb.org/t/p/w500' + movieProperties.poster_path"
    alt={{movieProperties.poster_path}}>
</article>
